<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Developing in JavaScript...</title>
            <body>
                <script>
                    const n1 = Number(prompt('Digite a nota 1:'))
                    const n2 = Number(prompt('Digite a nota 2:')) 
                    const n3 = Number(prompt('Digite a nota 3:')) 
                    const n4 = Number(prompt('Digite a nota 4:')) 
                    const media = (n1 + n2 + n3 + n4) / 4
                    
                    let mensagem = media >= 7 ? 'Sua média foi: ' + media + ' pontos, você está APROVADO!' : 'Sua média foi: ' + media + ' pontos, você está REPROVADO!'
                    alert(mensagem)
                </script>
            </body>
    </head>
</html>
